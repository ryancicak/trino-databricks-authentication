# Trino Password Authenticator Configuration
# ============================================
# Place this file at: /etc/trino/conf/password-authenticator.properties
#
# This tells Trino to use the Databricks token authenticator plugin.

password-authenticator.name=databricks

# Your Databricks workspace URL (required)
# Example: https://myworkspace.cloud.databricks.com
databricks.host=https://YOUR_WORKSPACE.cloud.databricks.com

# How long (seconds) to cache validated tokens (default: 300)
# Higher values reduce Databricks API calls but delay token revocation detection
databricks.cache-ttl-sec=300

# Maximum number of tokens to cache (default: 1000)
databricks.cache-max=1000
